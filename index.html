<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Maria</title>
    <meta name="description" content="Maria">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <style>

        body {
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
            overflow: hidden;
            height: 100%;
        }

        #cities {
            width: 100%;
            content: "";
            display: table;
            clear: both;
        }

        #cities .city {
            float: left;
            width: 33.33%;
            height:100vh;
            text-align: center;
            padding: 50px 0px;
            color: white;
        }

        #cities .city .title {
            font-size: 26px;
            margin-top: 40%;
        }

        #city_la {
            background-color: #552583;
        }
        #city_nola {
            background-color: #D3BC8D;
        }
        #city_nyc {
            background-color: #6CACE4;
        }
        .circle {
            display: block;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: rgba(0,0,0,.25);
            border-radius: 100%;
            position: relative;
        }

        .kick {
          height: 50%;
          width: 50%;
          border-radius: 100%;
          background-color: rgba(0,0,0,.25);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          transition: opacity .15s ease, height .15s ease, width .15s ease;
          opacity: 0;
        }

        .kick.active {
          opacity: 1;
          height: 100%;
          width: 100%;
        }

        .city__balls {
          height: 100%;
        }

        .ball div {
          height: 20px;
          width: 20px;
          border-radius: 100%;
          background-color: rgba(255,255,255,.15);
          transition: background .15s ease, transform .15s ease;
          font-size: 10px;
          padding: 3px 0 0 2px;
          box-sizing: border-box;
          color: rgba(255,255,255,.8);
          margin-top: -10px;
          position: relative;
        }

        .ball {
          height: 100%;
          width: 12.5%;
          float: left;
          text-align: center;
        }

        .ball.active div {
          background-color: rgba(255,255,255,.66);
        }

    </style>

  </head>

  <body>

    <div id="cities">
      <div class="city city--la" id="city_la">
        <h2 class="city__title title">LA</h2>
        <div class="city__circle circle">
          <div class="city__circle-kick kick"></div>
          <div class="city__balls"></div>
        </div>
        <div class="city__buttons">
          <button id="LA_play">Play</button>
        </div>
      </div>
      <div class="city city--nola" id="city_nola">
        <h2 class="city__title title">NOLA</h2>
        <div class="city__circle circle">
          <div class="city__circle-kick kick"></div>
          <div class="city__balls"></div>
        </div>
        <div class="city__buttons">
          <button id="NOLA_play">Play</button>
        </div>
      </div>
      <div class="city city--nyc" id="city_nyc">
        <h2 class="city__title title">NYC</h2>
        <div class="city__circle circle">
          <div class="city__circle-kick kick"></div>
          <div class="city__balls"></div>
        </div>
        <div class="city__buttons">
          <button id="NYC_play">Play</button>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="js/Tone.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
